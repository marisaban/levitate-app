<div>
    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
        <ion-card #mycards1 swing-card *ngFor="let c of cards; let i=index">
            <ion-item no-padding [ngClass]="{ 'text-only' : !c.picture }">
                <img *ngIf="c.picture" [src]="c.picture">
                <h2>{{ c.name }}</h2>
            </ion-item>
        </ion-card>
    </div>

    <ion-row class='text-center'>
        <ion-col>
            Not Interested
            <br>
            <br>
            <img src="assets/img/NotGood.svg" style="width:60px;height:60px;">
        </ion-col>
        <ion-col>
            Interested
            <br>
            <br>
            <img src="assets/img/Good.svg" style="width:60px;height:60px;">
        </ion-col>
    </ion-row>
    <button (click)="getTopics(1)" *ngIf='devMode'>(DEV) REFRESH TOPICS</button>
</div>
