<ion-header class='default'>
    <ion-navbar>
      <ion-title>
        <h1 style="font-size: 20pt; color: grey">Account</h1>
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content style="background-color: white;">
  <div style="width: 90%; margin-left: 5%;">
      <div style="width: 98%;float:left">
          <ion-item-group>
              <ion-item no-lines button>
              <table>
                <tr>
                  <td>
                    <img src="assets/icon/Friends-On.svg" />
                      Profile
                      <button ion-button clear (click)="pushProfile();">
                          <ion-icon name="arrow-forward"></ion-icon>
                      </button>
                  </td>
                </tr>
              </table>
            </ion-item>

            <ion-item no-lines button>
                <table>
                  <tr>
                    <td>
                        <img src="assets/icon/TheList-On.svg" />
                        The List
                        <button ion-button clear (click)="pushList();">
                            <ion-icon name="arrow-forward"></ion-icon>
                        </button>
                    </td>
                  </tr>
                </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                          <img src="assets/icon/share.png" />
                          Share a Brand
                          <button ion-button clear (click)="pushShare();">
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                          <img src="assets/icon/logo-icon.png" />
                          Tokens
                          <button ion-button clear (click)="pushTokens();">
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                        <img src="assets/icon/Logout.svg" />
                          Log Out of Elevate
                          <button ion-button clear (click)="logOut()">
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                        <img src="assets/icon/Influencer.svg" />
                          Video Settings
                          <button ion-button clear>
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                          <img src="assets/icon/tos.png" />
                          Terms of Service
                          <button ion-button clear>
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                        <img src="assets/icon/Privacy_1.svg" />
                          Privacy Policy 
                          <button ion-button clear>
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                        <img src="assets/icon/Contributor.svg" />
                          Send Feedback 
                          <button ion-button clear>
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

              <ion-item no-lines button>
                  <table>
                    <tr>
                      <td>
                          <img src="assets/icon/faq.png" />
                          FAQs
                          <button ion-button clear>
                              <ion-icon name="arrow-forward"></ion-icon>
                          </button>
                      </td>
                    </tr>
                  </table>
              </ion-item>

          </ion-item-group>
      </div>
  </div>
</ion-content>
