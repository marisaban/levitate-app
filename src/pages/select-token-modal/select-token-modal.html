<ion-header class='default'>
    <ion-navbar hideBackButton="false">
      <ion-title>
        <h1 style="font-size: 20pt; color: grey">Purchase Tokens</h1>
      </ion-title>
    </ion-navbar>
    <div class="tokens-left">
        Tokens Left: {{tokenCount}}
    </div>
  </ion-header>

<ion-content>
    
    <p>Select from the following options:</p>
    
   <div class="buttons">
        <button ion-button color="dark" (click)="tenTokens()" >
            10 Tokens - $3.00
        </button>
    </div>
    <div class="buttons">
        <button ion-button color="dark" (click)="twentyFiveTokens()" >
            25 Tokens - $5.00
        </button>
    </div>
    <div class="buttons">
        <button ion-button color="dark" (click)="fiftyTokens()" >
            50 Tokens - $8.00
        </button>
    </div>
    <div class="buttons" (click)="cancel()">
        <button ion-button color="dark">
            Cancel
        </button>
    </div>
   
</ion-content>
