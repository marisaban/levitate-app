<ion-header styler="background-color: white">
  <ion-navbar>

    <button style="color: #6095fe" (click)="closeModal()" ion-button clear>
      Cancel
    </button>

    <ion-title>Camera Roll</ion-title>

    <ion-buttons end>
      <button (click)="saveClicked()" ion-button clear class="{{saveStyle}}">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
