<ion-header>
  <ion-navbar>
    <button style="color: #6095fe" (click)="closeModal()" ion-button clear>
      Cancel
    </button>
    <ion-title style="color: grey">Add Tags</ion-title>
    <ion-buttons end>
      <button (click)="saveClicked()" ion-button clear class="{{saveStyle}}">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-input style="font-size: 18px; text-align: left !important;width: 100%;border-top: 1px solid grey;border-bottom: 1px solid grey;" placeholder="Enter Name" [(ngModel)]="searchName"></ion-input>
</ion-header>
<ion-content style="background-color: white">
    <ion-item no-lines button *ngFor="let item of this.friendsList | FilterPipe: searchName" (click)="clickedFriend(item.name)">
      <div style="float:left; width: 20%">
        <img src="{{item.picture}}" class="friend-icon">
      </div>
      <div style="width: 30%; color: grey; font-size: 16pt; float: left;vertical-align: middle;margin-top: 20px;">
        {{ item.name }}
      </div>
      <div style="width: 50%; float: left; text-align: right">
        <img src="./assets/img/Checkmark.svg" class="{{item.clickedStyle}}">
      </div>
    </ion-item>
</ion-content>
