<ion-content>
  <div class="intro-header">
    <img class="logo" src="assets/img/Elevate_Logo.png" />
  </div>

  <div class="enter">
    <div class="signup">
      <h5 id="sign-up">Sign Up</h5>
      <img class="pointer" src="assets/img/triangle.png" />
    </div>

    <div class="login">
        <h5 (click)="launchLogin()">Login</h5>
    </div>
  </div>

  <div class="button-section">
      <div padding class="facebook">
          <button ion-button color="dark" block>Login with Facebook</button>
      </div>

      <h3>OR</h3>

      <div padding class="facebook">
          <button ion-button color="dark" block (click)="launchEmailSignup();" >Sign Up with Email</button>
      </div>
  </div>

</ion-content>
